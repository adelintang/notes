<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="judul">Notes</h1>

    <!-- section todo -->
    <section class="todo">
      <h2 class="judul-todo">What your focus today ?</h2>

      <div class="list">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" placeholder="write your topic...">
      </div>
      <div class="list">
        <label for="desciption">Desciption</label>
        <input type="text" id="desciption" name="desciption" placeholder="write your desciption...">
      </div>
      <div class="list">
        <label for="date-time">Date</label>
        <input type="datetime-local" id="date-time" name="date-time" placeholder="write your date...">
      </div>

      <button type="submit" name="btn" class="btn">Save</button>
    </section>

  </div>
</body>
</html>
